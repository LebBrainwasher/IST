<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surveillance Tactique Mobile</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #4caf50;
            --text: #e0e0e0;
            --danger: #f44336;
            --info: #2196f3; /* Bleu */
            --warn: #ff9800;
            --purple: #B027F5; /* Violet sp√©cifique */
        }

        /* Utilisation de dvh pour une meilleure gestion des claviers mobiles */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 8px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh; 
            box-sizing: border-box;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--primary);
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        h1 { font-size: 0.85rem; margin: 0; color: var(--primary); text-transform: uppercase; }

        /* Saisie Rapide fixe en haut */
        .input-zone {
            background: var(--card-bg);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .type-switcher {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .type-btn {
            flex: 1;
            padding: 10px 0;
            border: 1px solid #444;
            background: #333;
            color: #aaa;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
        }

        .type-btn.active {
            color: white;
        }

        .type-btn[data-type="START"].active { background: var(--primary); border-color: var(--primary); }
        .type-btn[data-type="STOP"].active { background: var(--danger); border-color: var(--danger); }
        .type-btn[data-type="Observation"].active { background: var(--info); border-color: var(--info); }
        .type-btn[data-type="Contact"].active { background: var(--warn); border-color: var(--warn); }
        .type-btn[data-type="Chgt Direction"].active { background: var(--purple); border-color: var(--purple); }

        .desc-row {
            display: flex;
            gap: 6px;
        }

        input[type="text"], textarea {
            flex-grow: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-send {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0 15px;
            border-radius: 6px;
            font-weight: bold;
        }

        /* Liste des entr√©es - Prend tout l'espace restant */
        .log-container {
            flex-grow: 1;
            overflow-y: auto;
            background: #161616;
            border-radius: 8px;
            margin-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        table { width: 100%; border-collapse: collapse; }
        th { font-size: 0.65rem; color: #666; text-transform: uppercase; padding: 6px; text-align: left; border-bottom: 1px solid #333; position: sticky; top: 0; background: #161616; z-index: 1; }
        td { padding: 10px 6px; border-bottom: 1px solid #222; vertical-align: middle; font-size: 0.85rem; }

        .col-time { width: 50px; font-family: monospace; color: #888; font-size: 0.75rem; }
        .col-type { width: 65px; font-weight: bold; font-size: 0.7rem; }
        .col-contact { width: 25px; text-align: center; font-size: 1rem; }

        .t-start { color: var(--primary); }
        .t-stop { color: var(--danger); }
        .t-obs { color: var(--info); } 
        .t-contact { color: var(--warn); }
        .t-dir { color: #ffffff; }

        .plate-tag {
            font-weight: bold;
            background: #eee;
            color: #000;
            padding: 1px 4px;
            border-radius: 3px;
            font-family: monospace;
            border-left: 3px solid #003399;
            font-size: 0.8rem;
        }

        /* Actions Bas de page - Fixe en bas */
        .action-bar {
            display: flex;
            gap: 6px;
            padding: 4px 0;
            flex-shrink: 0;
            overflow-x: auto;
            background: var(--bg-color);
        }

        .btn-action {
            flex: 1;
            padding: 10px 8px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 0.75rem;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .b-save { background: #673ab7; }
        .b-load { background: #009688; }
        .b-pdf { background: #2196f3; }
        .b-clear { background: #555; }

        /* Dialogues */
        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: #2d2d2d; padding: 15px; border-radius: 10px; width: 90%;
            text-align: center; border: 1px solid #444;
        }

        .modal-buttons {
            display: flex; gap: 8px; margin-top: 15px;
        }

        .btn-modal {
            flex: 1; padding: 12px; border-radius: 6px; border: none; font-weight: bold; color: white; font-size: 0.9rem;
        }

        @media print {
            .input-zone, .action-bar, header { display: none !important; }
            body { background: white; color: black; padding: 0; overflow: visible; height: auto; }
            .log-container { overflow: visible; height: auto; }
            table { border: 1px solid #000; width: 100%; }
            th { background: #eee; color: black; border: 1px solid #000; }
            td { color: black !important; border: 1px solid #000; }
        }
    </style>
</head>
<body>

    <header>
        <h1 id="mainTitle">SURVEILLANCE MOBILE</h1>
        <div id="clock" style="font-family: monospace; font-size: 0.75rem; color: #888;">00:00:00</div>
    </header>

    <div class="input-zone">
        <div class="type-switcher" id="typeSwitcher">
            <div class="type-btn" data-type="START">START</div>
            <div class="type-btn" data-type="STOP">STOP</div>
            <div class="type-btn active" data-type="Observation">OBS</div>
            <div class="type-btn" data-type="Contact">CONT</div>
            <div class="type-btn" data-type="Chgt Direction">DIR</div>
        </div>
        <div class="desc-row">
            <input type="text" id="descInput" placeholder="Note, plaque, lieu..." autocomplete="off">
            <button class="btn-send" onclick="addEntry()">OK</button>
        </div>
    </div>

    <div class="log-container">
        <table id="logTable">
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>Type</th>
                    <th>üë•</th>
                    <th>D√©tails</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="action-bar">
        <button class="btn-action b-save" onclick="exportJSON()">üì§ Export</button>
        <button class="btn-action b-load" onclick="triggerFile()">üì• Import</button>
        <button class="btn-action b-pdf" onclick="window.print()">üìÑ PDF</button>
        <button class="btn-action b-clear" onclick="askClear()">üóëÔ∏è Reset</button>
    </div>

    <input type="file" id="fileInput" style="display:none" accept=".json" onchange="importJSON(event)">

    <!-- Modale de modification de ligne -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; font-size: 0.95rem;">Modifier la note</h3>
            <textarea id="editInput" rows="4"></textarea>
            <div class="modal-buttons" id="editActions">
                <button class="btn-modal" style="background:#555" onclick="closeEditModal()">Fermer</button>
                <button class="btn-modal" style="background:var(--danger)" id="btnDeleteLine" onclick="confirmDelete()">Supprimer</button>
                <button class="btn-modal" style="background:var(--primary)" onclick="saveCurrentLine()">Valider</button>
            </div>
            <!-- Confirmation de suppression int√©gr√©e -->
            <div class="modal-buttons" id="deleteConfirm" style="display:none; flex-direction: column;">
                <p style="margin:0 0 10px 0; color:var(--danger); font-weight:bold;">Confirmer la suppression ?</p>
                <div style="display:flex; gap:8px; width:100%;">
                    <button class="btn-modal" style="background:#555" onclick="cancelDelete()">Annuler</button>
                    <button class="btn-modal" style="background:var(--danger)" onclick="executeDelete()">OUI, Supprimer</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modale de Reset Global -->
    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-top:0; font-size: 1rem;">Effacer tout ?</h3>
            <p style="font-size: 0.85rem;">Cette action est irr√©versible.</p>
            <div class="modal-buttons">
                <button class="btn-modal" style="background:#555" onclick="closeModal()">Annuler</button>
                <button class="btn-modal" style="background:var(--danger)" onclick="doClear()">Effacer</button>
            </div>
        </div>
    </div>

    <script>
        const tableBody = document.querySelector('#logTable tbody');
        const descInput = document.getElementById('descInput');
        const typeBtns = document.querySelectorAll('.type-btn');
        let currentType = 'Observation';
        let currentRowToEdit = null;

        // Horloge
        setInterval(() => {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString('fr-FR');
        }, 1000);

        // Gestion du type d'√©v√©nement
        typeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                typeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.getAttribute('data-type');
                descInput.focus();
            });
        });

        function formatDescription(text) {

    let processed = text.replace(/->/g, "‚Üí").replace(/<-/g, "‚Üê");

    // ===== FORMAT MODERNE SIV (AB-123-CD) =====
    const regexSIV = /([A-Za-z][.\s-]*[A-Za-z])[.\s-]*(\d{3})[.\s-]*([A-Za-z][.\s-]*[A-Za-z])/g;

    processed = processed.replace(regexSIV, (match, l1, numbers, l2) => {

        const letters1 = l1.replace(/[^A-Za-z]/g, '').toUpperCase();
        const letters2 = l2.replace(/[^A-Za-z]/g, '').toUpperCase();

        return `<span class="plate-tag">${letters1}-${numbers}-${letters2}</span>`;
    });

    // ===== ANCIEN FORMAT FNI (1234 AB 42) =====
    const regexFNI = /(\d{1,4})[.\s-]*([A-Za-z][.\s-]*[A-Za-z])[.\s-]*(\d{2,3})/g;

    processed = processed.replace(regexFNI, (match, numbers, letters, dept) => {

        const cleanLetters = letters.replace(/[^A-Za-z]/g, '').toUpperCase();

        return `<span class="plate-tag">${numbers} ${cleanLetters} ${dept}</span>`;
    });

    return processed;
}


        function addEntry(data = null) {
            const entry = data || {
                heure: new Date().toLocaleTimeString('fr-FR', {hour: '2-digit', minute:'2-digit', second:'2-digit'}),
                type: currentType,
                contact: currentType === 'Contact' ? 'üë•' : '',
                desc: descInput.value
            };

            const row = document.createElement('tr');
            row.dataset.rawDesc = entry.desc;
            
            let tClass = 't-obs';
            if(entry.type === 'START') tClass = 't-start';
            if(entry.type === 'STOP') tClass = 't-stop';
            if(entry.type === 'Observation') tClass = 't-obs';
            if(entry.type === 'Contact') tClass = 't-contact';
            if(entry.type === 'Chgt Direction') tClass = 't-dir';

            row.innerHTML = `
                <td class="col-time">${entry.heure}</td>
                <td class="col-type ${tClass}">${entry.type}</td>
                <td class="col-contact" onclick="toggleContact(event, this)">${entry.contact}</td>
                <td class="col-desc" onclick="openEditModal(this.parentElement)">${formatDescription(entry.desc)}</td>
            `;
            
            tableBody.prepend(row);

            if(!data) {
                descInput.value = '';
                // Ne pas focus automatiquement pour √©viter de rouvrir le clavier sur certains Android
                // descInput.focus(); 
            }
        }

        function toggleContact(e, cell) {
            e.stopPropagation();
            cell.innerHTML = cell.innerHTML === '' ? 'üë•' : '';
        }

        function openEditModal(row) {
            currentRowToEdit = row;
            const currentDesc = row.dataset.rawDesc || row.querySelector('.col-desc').innerText;
            document.getElementById('editInput').value = currentDesc;
            document.getElementById('editActions').style.display = 'flex';
            document.getElementById('deleteConfirm').style.display = 'none';
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentRowToEdit = null;
        }

        function saveCurrentLine() {
            if(currentRowToEdit) {
                const newText = document.getElementById('editInput').value;
                currentRowToEdit.dataset.rawDesc = newText;
                currentRowToEdit.querySelector('.col-desc').innerHTML = formatDescription(newText);
                closeEditModal();
            }
        }

        function confirmDelete() {
            document.getElementById('editActions').style.display = 'none';
            document.getElementById('deleteConfirm').style.display = 'flex';
        }

        function cancelDelete() {
            document.getElementById('deleteConfirm').style.display = 'none';
            document.getElementById('editActions').style.display = 'flex';
        }

        function executeDelete() {
            if(currentRowToEdit) {
                currentRowToEdit.remove();
                closeEditModal();
            }
        }

        function exportJSON() {
            const rows = Array.from(document.querySelectorAll("tbody tr")).reverse();
            const entries = rows.map(row => {
                const cols = row.querySelectorAll("td");
                return {
                    heure: cols[0].innerText,
                    type: cols[1].innerText,
                    contact: cols[2].innerHTML,
                    desc: row.dataset.rawDesc || cols[3].innerText
                };
            });
            const dateStr = new Date().toLocaleDateString('fr-FR').replace(/\//g, '-');
            const sessionData = { 
                dateMission: "RAPPORT DE SURVEILLANCE DU " + new Date().toLocaleDateString('fr-FR'), 
                logs: entries 
            };
            const blob = new Blob([JSON.stringify(sessionData, null, 2)], {type: "application/json"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `Surveillance_${dateStr}.json`;
            a.click();
        }

        function triggerFile() { document.getElementById('fileInput').click(); }

        function importJSON(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    const logs = data.logs || data;
                    tableBody.innerHTML = "";
                    logs.forEach(l => addEntry(l));
                } catch(err) { alert("Fichier invalide"); }
            };
            reader.readAsText(file);
        }

        function askClear() { document.getElementById('confirmModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }
        function doClear() { tableBody.innerHTML = ""; closeModal(); }

        descInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') addEntry(); });
        
        // Emp√™cher le zoom automatique sur mobile lors du tap
        document.addEventListener('gesturestart', function (e) { e.preventDefault(); });
    </script>
</body>
</html>
