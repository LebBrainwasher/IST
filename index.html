<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surveillance Tactique Mobile</title>
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #4caf50;
            --text: #e0e0e0;
            --danger: #f44336;
            --info: #2196f3; 
            --warn: #ff9800;
            --purple: #B027F5;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            margin: 0;
            padding: 8px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh; 
            box-sizing: border-box;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 5px;
            border-bottom: 1px solid var(--primary);
            margin-bottom: 8px;
            flex-shrink: 0;
        }

        h1 { font-size: 0.85rem; margin: 0; color: var(--primary); text-transform: uppercase; }

        .input-zone {
            background: var(--card-bg);
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
            flex-shrink: 0;
        }

        .type-switcher {
            display: flex;
            gap: 4px;
            margin-bottom: 8px;
        }

        .type-btn {
            flex: 1;
            padding: 10px 0;
            border: 1px solid #444;
            background: #333;
            color: #aaa;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: bold;
            text-align: center;
        }

        .type-btn.active { color: white; }
        .type-btn[data-type="START"].active { background: var(--primary); border-color: var(--primary); }
        .type-btn[data-type="STOP"].active { background: var(--danger); border-color: var(--danger); }
        .type-btn[data-type="Observation"].active { background: var(--info); border-color: var(--info); }
        .type-btn[data-type="Contact"].active { background: var(--warn); border-color: var(--warn); }
        .type-btn[data-type="Chgt Direction"].active { background: var(--purple); border-color: var(--purple); }

        .desc-row { display: flex; gap: 6px; }

        input[type="text"] {
            flex-grow: 1;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            width: 100%;
        }

        .btn-send {
            background: var(--primary);
            border: none;
            color: white;
            padding: 0 15px;
            border-radius: 6px;
            font-weight: bold;
        }

        .log-container {
            flex-grow: 1;
            overflow-y: auto;
            background: #161616;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        table { width: 100%; border-collapse: collapse; }
        th { font-size: 0.65rem; color: #666; text-transform: uppercase; padding: 6px; text-align: left; border-bottom: 1px solid #333; position: sticky; top: 0; background: #161616; z-index: 1; }
        td { padding: 10px 6px; border-bottom: 1px solid #222; vertical-align: middle; font-size: 0.85rem; }

        .col-time { width: 50px; font-family: monospace; color: #888; font-size: 0.75rem; }
        .col-type { width: 65px; font-weight: bold; font-size: 0.7rem; }
        .col-contact { width: 25px; text-align: center; }

        .t-start { color: var(--primary); }
        .t-stop { color: var(--danger); }
        .t-obs { color: var(--info); } 
        .t-contact { color: var(--warn); }
        .t-dir { color: #ffffff; }

        .plate-tag {
            font-weight: bold;
            background: #eee;
            color: #000;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            border-left: 4px solid #003399;
            font-size: 0.9rem;
            display: inline-block;
            letter-spacing: 0.5px;
        }

        .action-bar {
            display: flex;
            gap: 6px;
            padding: 4px 0;
            flex-shrink: 0;
        }

        .btn-action {
            flex: 1;
            padding: 10px 8px;
            border-radius: 6px;
            border: none;
            color: white;
            font-size: 0.75rem;
        }

        .b-save { background: #673ab7; }
        .b-pdf { background: #2196f3; }
        .b-clear { background: #555; }

        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); display: none;
            justify-content: center; align-items: center; z-index: 100;
        }
        .modal-content {
            background: #2d2d2d; padding: 15px; border-radius: 10px; width: 90%;
            text-align: center; border: 1px solid #444;
        }
    </style>
</head>
<body>

    <header>
        <h1>SURVEILLANCE TACTIQUE</h1>
        <div id="clock" style="font-family: monospace; font-size: 0.75rem;">00:00:00</div>
    </header>

    <div class="input-zone">
        <div class="type-switcher" id="typeSwitcher">
            <div class="type-btn" data-type="START">START</div>
            <div class="type-btn" data-type="STOP">STOP</div>
            <div class="type-btn active" data-type="Observation">OBS</div>
            <div class="type-btn" data-type="Contact">CONT</div>
            <div class="type-btn" data-type="Chgt Direction">DIR</div>
        </div>
        <div class="desc-row">
            <input type="text" id="descInput" placeholder="Dictez 'Immatriculation : ...'" autocomplete="off">
            <button class="btn-send" onclick="addEntry()">OK</button>
        </div>
    </div>

    <div class="log-container">
        <table id="logTable">
            <thead>
                <tr>
                    <th>Heure</th>
                    <th>Type</th>
                    <th>üë•</th>
                    <th>D√©tails</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <div class="action-bar">
        <button class="btn-action b-save" onclick="exportJSON()">üì§ Export</button>
        <button class="btn-action b-pdf" onclick="window.print()">üìÑ PDF</button>
        <button class="btn-action b-clear" onclick="askClear()">üóëÔ∏è Reset</button>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h3>Effacer tout ?</h3>
            <div style="display:flex; gap:10px;">
                <button class="btn-action" style="background:#555" onclick="closeModal()">Annuler</button>
                <button class="btn-action" style="background:var(--danger)" onclick="doClear()">Confirmer</button>
            </div>
        </div>
    </div>

    <script>
        const tableBody = document.querySelector('#logTable tbody');
        const descInput = document.getElementById('descInput');
        const typeBtns = document.querySelectorAll('.type-btn');
        let currentType = 'Observation';

        const phonetics = {
            'ALPHA': 'A', 'BRAVO': 'B', 'CHARLIE': 'C', 'CHARLY': 'C', 'DELTA': 'D', 'ECHO': 'E', '√âCHO': 'E',
            'FOXTROT': 'F', 'GOLF': 'G', 'HOTEL': 'H', 'H√îTEL': 'H', 'INDIA': 'I', 'JULIETT': 'J', 'JULIETTE': 'J',
            'KILO': 'K', 'LIMA': 'L', 'MIKE': 'M', 'NOVEMBER': 'N', 'OSCAR': 'O', 'PAPA': 'P', 'QUEBEC': 'Q', 'QU√âBEC': 'Q',
            'ROMEO': 'R', 'ROM√âO': 'R', 'SIERRA': 'S', 'TANGO': 'T', 'UNIFORM': 'U', 'VICTOR': 'V', 'WHISKEY': 'W',
            'X-RAY': 'X', 'XRAY': 'X', 'YANKEE': 'Y', 'ZULU': 'Z', 'ZOULOU': 'Z'
        };

        // --- FONCTION DE FORMATAGE CONDITIONNEL ---
        function processImmatriculation(rawAfterKeyword) {
            // 1. Nettoyage phon√©tique
            let text = rawAfterKeyword.toUpperCase();
            Object.keys(phonetics).forEach(word => {
                const regex = new RegExp('\\b' + word + '\\b', 'g');
                text = text.replace(regex, phonetics[word]);
            });

            // 2. Suppression de TOUTE la ponctuation et espaces (A, B. 123 -> AB123)
            let clean = text.replace(/[^A-Z0-9]/g, '');

            // 3. Application des masques selon la longueur
            // SIV: AA123BB (7 chars)
            if (clean.length === 7) {
                return `<span class="plate-tag">${clean.slice(0,2)}-${clean.slice(2,5)}-${clean.slice(5,7)}</span>`;
            }
            
            // FNI: 1234AB56 (8 chars) ou 123AB56 (7 chars mais commence par chiffres)
            // On g√®re ici les cas classiques de l'ancien syst√®me
            if (clean.match(/^\d/)) {
                if (clean.length >= 7) {
                    // On essaie de deviner le milieu (lettres)
                    return `<span class="plate-tag">${clean.replace(/([0-9]+)([A-Z]+)([0-9]+)/, '$1 $2 $3')}</span>`;
                }
            }

            // Si format inconnu mais d√©clench√©, on renvoie quand m√™me en majuscule tagg√©
            return `<span class="plate-tag">${clean}</span>`;
        }

        function formatDisplay(text) {
            if (!text) return "";
            
            // D√©clencheur par mot-cl√©
            const trigger = "IMMATRICULATION :";
            const upperText = text.toUpperCase();
            
            if (upperText.includes(trigger)) {
                const parts = text.split(/immatriculation\s*:/i);
                const prefix = parts[0];
                const platePart = parts[1];
                return prefix + "<strong>IMMATRICULATION :</strong> " + processImmatriculation(platePart);
            }

            // Fallback fl√®ches
            return text.replace(/->/g, "‚Üí").replace(/<-/g, "‚Üê");
        }

        // --- GESTION DES LOGS ---
        function addEntry() {
            const val = descInput.value.trim();
            if (!val) return;

            const row = document.createElement('tr');
            const now = new Date().toLocaleTimeString('fr-FR', {hour:'2-digit', minute:'2-digit', second:'2-digit'});
            
            let tClass = 't-obs';
            if(currentType === 'START') tClass = 't-start';
            if(currentType === 'STOP') tClass = 't-stop';
            if(currentType === 'Contact') tClass = 't-contact';
            if(currentType === 'Chgt Direction') tClass = 't-dir';

            row.innerHTML = `
                <td class="col-time">${now}</td>
                <td class="col-type ${tClass}">${currentType}</td>
                <td class="col-contact">${currentType === 'Contact' ? 'üë•' : ''}</td>
                <td class="col-desc">${formatDisplay(val)}</td>
            `;
            
            tableBody.prepend(row);
            descInput.value = '';
            descInput.focus();
        }

        // --- INTERFACE ---
        typeBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                typeBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentType = btn.getAttribute('data-type');
            });
        });

        descInput.addEventListener('keydown', (e) => { if(e.key === 'Enter') addEntry(); });

        function exportJSON() {
            const rows = Array.from(document.querySelectorAll("tbody tr")).map(tr => ({
                h: tr.cells[0].innerText,
                t: tr.cells[1].innerText,
                d: tr.cells[3].innerText
            }));
            const blob = new Blob([JSON.stringify(rows, null, 2)], {type: "application/json"});
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = `mission_${new Date().getTime()}.json`;
            a.click();
        }

        function askClear() { document.getElementById('confirmModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('confirmModal').style.display = 'none'; }
        function doClear() { tableBody.innerHTML = ""; closeModal(); }

        setInterval(() => {
            document.getElementById('clock').innerText = new Date().toLocaleTimeString('fr-FR');
        }, 1000);
    </script>
</body>
</html>
